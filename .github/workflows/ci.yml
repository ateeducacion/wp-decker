---
name: CI

on:
  pull_request:
  push:
    tags:
      - '*'
    branches:
      - '*' 
jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      - name: PHP setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'  # Adjust the version according to your needs
          extensions: mbstring, intl, curl, dom, json, pdo, mysql, xml, zip

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup WP-CLI
        uses: godaddy-wordpress/setup-wp-cli@1

      # - name: Run code linting
      #   run: make lint

      # - name: Run unit tests
      #   run: make test

      - name: Install gettext
        run: sudo apt-get update && sudo apt-get install -y gettext

      - name: Check untranslated strings
        run: make check-untranslated

      - name: Create package using the Makefile
        run: make package VERSION=6.6.6

      - name: Extract ZIP file
        run: |
          unzip decker-6.6.6.zip -d decker

      - name: Run plugin check
        uses: wordpress/plugin-check-action@v1
        with:
          build-dir: './decker'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: make upd



